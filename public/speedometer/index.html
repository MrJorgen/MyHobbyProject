<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speedometer</title>
</head>
<body>
    <div id="location">
        <p id="speed">70</p>
        <p id="kmh">km/h</p>
    </div>
    <ul id="error"></ul>
    <div id="info"></div>
    <div id="accuracy">
        <div id="accuracy-bar" class="bar-none"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
