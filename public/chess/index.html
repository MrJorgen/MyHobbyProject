<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/wp.svg" sizes="any" type="image/svg+xml" />
    <title>Chess</title>
  </head>
  <body>
    <select id="themeSelect">
      <option value="brown">Brown</option>
      <option value="silver">Silver</option>
      <option selected value="texture_dark">Dark texture</option>
      <option value="texture_warm">Warm texture</option>
    </select>
    <div id="message">is checked</div>
    <div id="info">
      <p>Score:</p>
      <p></p>
    </div>
    <canvas id="bgCanvas"></canvas>
    <canvas id="layerCanvas"></canvas>
    <canvas id="piecesCanvas"></canvas>
    <canvas id="animCanvas"></canvas>
    <script src="./js/chess.js" type="module"></script>
  </body>
</html>
