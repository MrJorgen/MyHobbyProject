<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Athiti|Bai+Jamjuree|Dosis|Exo|Jua|K2D|Karla|Michroma|Mina|Montserrat|Pavanam|Questrial|Quicksand|Rajdhani:400,500|Roboto|Saira|Saira+Condensed|Saira+Semi+Condensed|Sarpanch|Snippet|Text+Me+One|Ubuntu|Work+Sans" rel="stylesheet">
</head>
 
<body>
    <div id='digital-body'>
      <div id='rec-time'>
        <span id='str-hours'></span>
        <span id='str-console'>:</span>
        <span id='str-minutes'></span>
        <span id='str-seconds'></span>
        <span id='str-ampm'></span>
      </div>
      
      <div id='rec-string-time'>
        <div id='str-day'></div>
      </div>
      <div id='battery-fill'></div>
      <div id='battery-rec'></div>
      <div id='battery-knob'></div>
    </div>
 
    <script src="js/app.js"></script>
</body>
 
</html>
