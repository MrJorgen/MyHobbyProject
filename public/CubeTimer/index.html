<!DOCTYPE html>
<html>
<head>
    <title>Cube Timer</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="Timer.js"></script>
	<meta charset="utf-8" />
</head>
<body onload="init()">
    <h1>Cube Timer</h1>
    <p class="plainText">To start the timer press Spacebar. To stop press Spacebar again. To reset press R while the timer is stopped.</p>
    <div id="wrapper">
        <div id="minutes"></div><div id="firstSep" class="separator numbers"></div><div id="seconds"></div><div id="secondSep" class="separator numbers"></div><div id="fractions"></div>
    </div>
    </body>
</html>
