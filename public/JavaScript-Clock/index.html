<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet"> -->
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1"><div class="rotate-back">1</div></div>
    <div class="number number2"><div class="rotate-back">2</div></div>
    <div class="number number3"><div class="rotate-back">3</div></div>
    <div class="number number4"><div class="rotate-back">4</div></div>
    <div class="number number5"><div class="rotate-back">5</div></div>
    <div class="number number6"><div class="rotate-back">6</div></div>
    <div class="number number7"><div class="rotate-back">7</div></div>
    <div class="number number8"><div class="rotate-back">8</div></div>
    <div class="number number9"><div class="rotate-back">9</div></div>
    <div class="number number10"><div class="rotate-back">10</div></div>
    <div class="number number11"><div class="rotate-back">11</div></div>
    <div class="number number12"><div class="rotate-back">12</div></div>
  </div>
</body>
</html>
