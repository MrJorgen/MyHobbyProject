<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/Pacman.svg" type="image/svg+xml">
		<title>Pac Man</title>
		<style>
      @font-face {
        font-family: Arcade;
        /* src: url("./img/ARCADE_R.TTF"); */
        src: url("./img/PressStart2P.ttf");
      }

      :root {
        --size: 12px;
      }
			* {
				margin: 0;
				overflow: hidden;
        font-family: Arcade;
			}

      body {
        /* background-color: #080808; */
        background-color: #000;
      }

      #bgCanvas {
				background-color: black;
      }

			#spriteCanvas {
        background-color: transparent;
        margin-top: -288px;
			}
			
      canvas {
				image-rendering: pixelated;
        position: relative;
        display: block;
        margin: auto;
			}

      #creditsButton {
        margin: 5px auto 5px auto;
        display: block;
        position: relative;
        font-size: 12px;
        color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      #container {
        position: absolute;
        width: 100vw;
        height: 288px;
        display: grid;
        /* grid-template-columns: repeat(3, calc(100vw / 3)); */
        grid-template-columns: auto 224px auto;
        margin-top: calc(50vh - 144px);
      }

      #test {
        font-size: 8px;
        color: white;
        text-transform: capitalize;
        /* display: none; */
        position: absolute;
        left: -100vw;
      }

      #debugLabel, #debugCheckBox {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: white;
        font-size: var(--size);
      }

      input[type=checkbox] {
        height: var(--size);
        vertical-align: bottom;
      }

      label {
        padding: 3px 0px 6px 9px;
        height: var(--size);
        line-height: var(--size);
        display: block;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: var(--size);
      }
		</style>
	</head>

	<body>
    <div id="container">
      <div id="left">
        <button id="creditsButton">Add coin</button>
        <label><input type="checkbox" name="checkeredBackground" id="checkeredBackground" checked>Checkered Background</label>
        <label><input type="checkbox" name="movePath" id="movePathCheckbox" checked>Ghost Movepath</label>
        <label><input type="checkbox" name="debug" id="targetCheckbox" checked>Ghost Target</label>
        <label><input type="checkbox" name="debug" id="intersectionsCheckbox" checked>Intersections</label>
        <label><input type="checkbox" name="debug" id="ghostModeCheckbox" checked>Ghostmode</label>
      </div>
      <div id="center">
        <canvas id="bgCanvas" width="224" height="288"></canvas>
        <canvas id="spriteCanvas" width="224" height="288"></canvas>
      </div>
      <div id="right"></div>
      <div id="test">INSERT COIN</div>
    </div>
		<script src="./js/main.js" type="module"></script>
	</body>
</html>
