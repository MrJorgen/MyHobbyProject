<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chess v2</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h2 class="mb-4" style="text-align: center; margin-top: 20px">JS Chess</h3>
      </header>
      <div id="fenContainer" class="input-group mb-2">
        <input type="text" class="form-control" id="fenInput" placeholder="Input a valid FEN string.." />
        <button class="btn btn-primary" type="button" id="setFen">Set Position</button>
      </div>
      <chess-board id="board"></chess-board>
      <div id="rightPanel">
        <div class="capturedPieces" id="blackCaptures">
        </div>
        <div id="engineOutput">
          <label for="thinkTimeChoice">Thinking Time:</label>
          <select class="form-select" id="thinkTimeChoice">
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="4">4s</option>
            <option value="6">6s</option>
            <option value="8">8s</option>
            <option value="10">10s</option>
          </select>
          <div id="aiOutput">
            <span id="BestOut">BestMove:</span><br />
            <span id="DepthOut">Depth:</span><br />
            <span id="ScoreOut">Score:</span><br />
            <span id="NodesOut">Nodes:</span><br />
            <span id="OrderingOut">Ordering:</span><br />
            <span id="TimeOut">Time:</span><br /><br />
          </div>
          <button type="button" class="btn btn-success" id="newGameButton">New Game</button>
          <button type="button" class="btn btn-primary" id="searchButton">Move Now</button>
          <!-- <button type="button" class="btn btn-primary" id="FlipButton">Flip Board</button> -->
          <button type="button" class="btn btn-danger" id="takeButton">Undo</button>
        </div>
        <div class="capturedPieces" id="whiteCaptures">
        </div>
      </div>
    </div>

    <div id="gameStatus"></div>

    <script src="js/defs.js"></script>
    <script src="js/io.js"></script>
    <script src="js/board.js"></script>
    <script src="js/movegen.js"></script>
    <script src="js/makemove.js"></script>
    <script src="js/evaluate.js"></script>
    <script src="js/pvtable.js"></script>
    <script src="js/search.js"></script>
    <script src="js/perft.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
