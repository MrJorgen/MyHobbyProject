<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="Script/blocks.js" type="text/javascript"></script>
    <script src="Script/Tetris.js" type="text/javascript"></script>
</head>
<body id="body">

<script type="text/javascript">
    document.onkeydown = keyHit;
    function keyHit(evt) {
        evt = evt || window.event;
        captureKey(evt.which ? evt.which : evt.keyCode);
    }
</script>

    <div 
        style="margin: 0px auto; width: 930px;
        height: 830px; padding: 20px 0px 0px 20px; background-image: url('Images/TetrisBackground.png');">
        <div class="instructions" style="float: left; width: 250px; padding-right: 20px; color: #DDD;" >
            <h2 onclick="init()">Tetris</h2>
            <p class="keys">Start by pressing <img alt="" src="Images/key-space.gif" /><br /></p>
            <p class="keys"><img alt="" src="Images/key-left.gif" />&nbsp;<img alt="" src="Images/key-down.gif" />&nbsp;<img alt="" src="Images/key-right.gif" /> to move block<br /></p>
            <p class="keys"><img alt="" src="Images/key-up.gif" /> to rotate<br /></p>
            <p class="keys"><img alt="" src="Images/key-space.gif" /> to drop</p>
        </div>
        <div id="playfield" style="border: 1px solid black; width: 400px; height: 800px;
            position: relative; float: left; background-image: url('Images/Grid.png'); background-repeat: repeat;
            background-position: 0px 0px; margin: -1px 0px 0px -1px; background-color: #FFF;">
        </div>
        <div style="position: relative; float: left; margin-left: 20px; width: 200px; padding: 0px; color: #DDD;">
            <div>Next</div>
            <div id="nextDiv" style="border: 1px solid black; height: 120px; background-color: #FFF;">
            </div>
            <div style="margin-top: 20px;">Score</div>
            <div style="border: 1px solid black; background-color: #FFF; vertical-align: middle; color: #000">
                <div id="score">&nbsp;</div>
            </div>
            <div style="margin-top: 20px;">Level</div>
            <div style="border: 1px solid black; background-color: #FFF; vertical-align: middle; color: #000;">
                <div id="levelDiv">&nbsp;</div>
            </div>
        </div>
        <div id="gameOverContainer" class="gameOverContainer"><div id="gameOver" class="gameOver">GAME OVER</div></div>
    </div>
</body>
</html>
